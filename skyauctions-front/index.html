<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>SkyAuctions</title>

  </head>

  <body>
    <div id="navigation"></div>
    <div class ="container">
      <h1 style="text-align: center;">Welcome to SkyAuctions</h1>
      <div class="row" style="flex: auto;">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="./pictures/auction-house.png" alt="auction house">
              <h5 class="card-title">View All Auctions</h5>
              <p class="card-text">View all auctions recorded</p>
              <a href="./allAuctions.html" class="btn btn-primary">View All Auctions</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="./pictures/auction.png" alt="auction">
              <h5 class="card-title">View Active Auctions</h5>
              <p class="card-text">View the active auctions</p>
              <a href="./activeAuctions.html" class="btn btn-primary">View Active Auctions</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="./pictures/auction-stats.png" alt="auction stats">
              <h5 class="card-title">Item Statistics</h5>
              <p class="card-text">View a queried item's statistics</p>
              <a href="./itemStatistics.html" class="btn btn-primary">View Item Statistics</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./global.js"></script>
    <script src="./navigation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
